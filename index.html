<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <div class="logo"></div>
            <p class="logo-text"><img src="images/odin-lined.png"/>ODIN</p>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/de/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
            </div>
        </div>
        <div class="login-area">
            <div class="cta-area">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <form class="signup-form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form-row">                        
                        <div class="form-entry">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>                        
                        <div class="form-entry">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                    </div>
                    <div class="form-row">                        
                        <div class="form-entry">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>            
                        <div class="form-entry">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">                        
                        <div class="form-entry">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
                        </div>
                        <div class="form-entry">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="button-area">
                <button class="signup-button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>    
            </div>
        </div>
    </div>
</body>
</html>
